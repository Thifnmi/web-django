{% extends 'page/Layout.html' %}
{% block title %}Admin | Edit Supplier {{supplier.company_name}}{% endblock title %}
{% load static %}
{% block content %}
<!-- start  main content -->
<div class="row">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <h5 class="card-title">Basic Information</h5>
                <form class="form-material form-horizontal m-t-30" enctype="multipart/form-data" method='POST' >
                {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-12" for="example-text">Company Name</span>
                        </label>
                        <div class="col-md-12">
                            <input type="text" id="example-text" name="companyname" class="form-control" value="{{supplier.company_name}}" placeholder="enter company name" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" for="fName">Url website</span>
                        </label>
                        <div class="col-md-12">
                            <input type="text" id="fName" name="url" class="form-control" value="{{supplier.weburl}}" placeholder="enter url website">
                        </div>
                    </div>
                    {% comment %} <div class="form-group">
                        <label class="col-sm-12">Product Type</label>
                        <div class="col-sm-12">
                            <select class="form-control" name='type'>
                                <option>Select</option>

                            </select>
                        </div>
                    </div> {% endcomment %}
                    <div class="form-group">
                        <label class="col-md-12" for="email">Email</span>
                        </label>
                        <div class="col-md-12">
                            <input type="email" id="email" name="email" class="form-control" placeholder="enter email" value="{{supplier.email}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" for="phone">Phone</span>
                        </label>
                        <div class="col-md-12">
                            <input type="number" maxlength="11" id="phone" name="phone" class="form-control" placeholder="enter phone" value="{{supplier.telephone}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12" for="phone">Address</span>
                        </label>
                        <div class="col-md-12">
                            <input type="text" maxlength="11" id="address" name="address" class="form-control" placeholder="enter your address" value="{{supplier.address}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" for="phone">Country</span>
                        </label>
                        <div class="col-md-12">
                            <input type="text" maxlength="11" id="country" name="country" class="form-control" placeholder="enter your country" value="{{supplier.country}}">
                        </div>
                    </div>
                    <label class="col-md-12" for="phone">Logo</span>
                    </label>
                    <div class="col-md-12">
                        <label for="input-file-now">Choose a image</label>
                        <input type="file" id="input-file-now" name="file" class="dropify">
                    </div>
                </div>
                <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
                <button type="button" class="btn btn-inverse waves-effect waves-light m-r-10"><a href="{% url 'manager-supplier' %}">Cancel</a></button>
            </form>
        </div>
    </div>
</div>
</div>
<!-- /.row -->
<!-- ============================================================== -->
<!-- End Page Content -->
<!-- ============================================================== -->
<!-- ============================================================== -->

{% endblock content %}
