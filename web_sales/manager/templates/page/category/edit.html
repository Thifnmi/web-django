{% extends 'page/Layout.html' %}
{% block title %}Admin | Mailbox{% endblock title %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Basic Information</h5>
                <form class="form-material form-horizontal m-t-30" action='' method='POST'>
                {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-12" for="example-text">Tên loại hàng</span>
                        </label>
                        <div class="col-md-12">
                            <input type="text" id="example-text" name="cName" class="form-control" placeholder="Nhập tên loại hàng" value="{{categorydetail.name}}">
                        </div>
                        <label class="col-md-12" for="example-text">Mô tả</span>
                        </label>
                        <div class="col-md-12">
                            <input type="text" id="example-text" name="cDesription" class="form-control" placeholder="Nhập mô tả" value="{% if categorydetail.description is none %}{% endif %}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
                    <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- End Page Content -->
{% endblock content %}
