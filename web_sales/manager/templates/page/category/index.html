{% extends 'page/Layout.html' %}
{% block title %}Admin | Category{% endblock title %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Category</h5>
                <h6 class="card-subtitle">all category</h6>
                <div class="table-responsive">
                    <table id="example23" class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th><center>Thao tác</center></th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for category in categories %}
                            <tr class="obj-item">
                                <td>{{category.id}}</td>
                                <td>{{category.name}}</td>
                                <td>
                                    <div class="obj-action">
                                        <div class="ac">
                                            <a href="{% url 'edit-category' id=category.id %}" data-toggle="tooltip" data-placement="bottom" title="Sửa"><i class="far fa-edit"></i> </a>
                                        </div>
                                        <div class="ac">
                                            <a href="#" onclick="return confirm('Are you sure?');" data-toggle="tooltip" data-placement="bottom" title="Xóa"><i class="far fa-trash-alt"></i></a>
                                        </div>

                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- End Page Content -->
{% endblock content %}
